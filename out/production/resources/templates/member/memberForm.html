<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가입</title>
</head>
<body>

  <div class="memmer-wrap">
    <h3>가입</h3>
    <hr>
    <form method="post" action="">
      <div>
        <div><label for="">멤버아이디</label><input type="text" name="id" th:value="${memberForm.memberId}"></div>
        <div><label for="">이메일</label><input type="text" name="email" th:value="${memberForm.email}"></div>
        <div><label for="">비밀번호</label><input type="text" name="pw" th:value="${memberForm.pw}"></div>
        <div><label for="">별칭</label><input type="text" name="nickname"th:value="${memberForm.nickname}"></div>
        <div>
          <button id="editBtn" type="button">수정</button>
          <button id="delBtn" type="button">삭제</button>
          <button id="listBtn" type="button">목록</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
